<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container">
    <header>Test Password Strength</header>
    <div class="field">
        <input [type]=" showPassword ? 'text' : 'password' "  placeholder="Type password" #myInput (input)="changeHandler(myInput.value)" [value]="passValue">
        <i class="showBtn fa fa-remove" (click)="myInput.value=''"></i>
        <span style="margin-left: 5px; cursor: pointer;" (click)="showPassword = !showPassword">
            <i class="fa fa-eye" aria-hidden="true" *ngIf="!showPassword"></i>
            <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="showPassword"></i>
        </span>
    </div>
    <div class="indicator">
        <span [ngStyle]="{backgroundColor: span1}"></span>
        <span [ngStyle]="{backgroundColor: span2}"></span>
        <span [ngStyle]="{backgroundColor: span3}"></span>
    </div>
</div>
